<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="col1">
            <input type="number" id="rub" placeholder="Enter the ammount (RUB)">
            <input type="number" id="usd" placeholder="Enter the ammount (USD)">
            <input type="number" id="eur" placeholder="Enter the ammount (EUR)">
            <input type="number" id="cny" placeholder="Enter the ammount (CNY)">
            <button id="start">CONVERT</button>
        </div>
        <div class="col2">
            <h2 class="money_value" id="rub_value">RUB: 0 ₽</h2>
            <h2 class="money_value" id="usd_value">USD: 0 $</h2>
            <h2 class="money_value" id="eur_value">EUR: 0 €</h2>
            <h2 class="money_value" id="cny_value">CNY: 0 ¥</h2>
        </div>
    </div>
</body>
</html>
